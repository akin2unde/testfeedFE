<div class="h-full container flex flex-col">
    <span class="font-semibold text-gray-400 m-2">Project(s)</span>
    <div class="justify-end flex">
        <button class="btn w-20" (click)="projectTask=xchangeservice.initTaskProjectObj();goToPageChild(['project-task-detail','new'])">New</button>
    </div>
    <hr class="h-px my-4 bg-primary-200 border-0 dark:bg-gray-700">
      <!-- Items -->
      <div class="grid grid-flow-col grid-col-2 h-full p-4">
        <div class="p-2 col-span-2 flex flex-col gap-4"> 
            @for (item of projectTasks; track item; let index= $index) {
            <div class="bg-white rounded-lg shadow-lg gap-4 sm:gap-2 p-2 border border-l-8 border-red-200 flex">
                <!-- created and started -->
                <div class="flex flex-col gap-3 ">
                    <span class="text-sm text-primary-300">
                        {{item.createdAt}}
                    </span>
                    <span class="text-sm text-primary-300">
                        {{item.startAt}}
                    </span>
                    <span class="text-sm text-primary-300">
                        {{item.endAt}}
                    </span>
                </div>
                <div class="inline-block  min-h-[1em] w-0.5 self-stretch bg-neutral-100 dark:bg-white/10"></div>
                <!-- actor -->
                <div class="flex gap-2 ">
                    <img [src]="getSvg('users-group.svg')" class="object-contain w-[35px]"/>
                    <div class="flex gap-2 flex-col justify-center">
                        @for (actor of item.actors; track actor; ) {
                            <span class="font-medium">{{actor}}</span>
                        }
                    </div>
                 </div>
                 <div class="inline-block  min-h-[1em] w-0.5 self-stretch bg-neutral-100 dark:bg-white/10"></div>
                <!-- description status -->
                <div class="flex gap-2 flex-col justify-center ml-2">
                    <span>{{item.description}}</span>
                    <span>{{item.status}}</span>
                </div>
                <!-- action buttons edit and delete -->
                <div class="flex flex-1 justify-end gap-3">
                    <img [src]="getSvg('pencil.svg')" (click)="goToPageChild(['project-task-detail',item.code])" class="object-contain w-[26px] cursor-pointer"/>
                    <img [src]="getSvg('trash-x.svg')" class="object-contain w-[26px] cursor-pointer"/>
                </div>
            </div>
            }
        </div>
        <div class="p-2"> 
          
        </div>

      </div>
</div>
