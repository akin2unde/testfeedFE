
<div class="w-full h-full overflow-auto flex flex-col gap-2">
    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-3 gap-5">
        @for (item of projects; track item; let index=$index) 
        {
           <div class="w-full lg:max-w-full lg:flex cursor-pointer ">
            <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('../../../../assets//images/img1.svg')" title="Mountain">
            </div>
            <div class="bg-primary-400 border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                <div class="mb-8">
                <p class="text-sm text-gray-300 flex items-center">
                    <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
                    </svg>
                    {{item.code}}
                </p>
                <div class="text-gray-200 font-bold text-xl mb-2">{{item.name}}</div>
                <p class="text-gray-100 text-base">{{item.description}}</p>
                </div>
                <div class="flex items-center">
                <div class="text-sm">
                    <p class="text-gray-200 leading-none">{{item.status}}</p>
                    <p class="text-gray-200">{{item.createdAt|date: 'dd/MM/yyyy'}}</p>
                </div>
                </div>
            </div>
           </div> 
        }
     
    </div>
</div>
