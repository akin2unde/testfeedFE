<div class="h-full container flex flex-col">
    <div class="p-4  grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"> 
      @for (item of projects; track item; let index= $index) {
           <div class=" bg-white rounded-lg shadow-lg p-4 mx-2 ">
            <p class="text-sm text-primary-400 flex items-center">
                <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
                </svg>
                {{item.code}}
            </p>
               <div class="flex  mt-1">
                   <svg class="w-8 h-8 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                       fill="currentColor" aria-hidden="true">
                       <path
                           d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z">
                       </path>
                   </svg>
                   <h3 class="my-2 ml-3 text-lg font-bold text-gray-800">{{item.name}}</h3>
               </div>
               <p class="my-2 text-primary-300">{{item.description}} </p>
               <div class="text-sm">
                <p class="text-primary-400 leading-none">{{item.status}}</p>
                <p class="text-primary-400">{{item.createdAt|date: 'dd/MM/yyyy'}}</p>
            </div>
               <div class="flex justify-around ">
                   <button class="btn m-1 w-20 text-sm" (click)="project=item; toggleCUDComponent(true)">Edit</button>
                   <button class="btn m-1 w-44 h-10">Send For Review</button>
               </div>
           </div>
       }
    </div>
   
</div>
<app-project-cud [show]="showCUD" [project]="project" (notifyParent)="projectCUDDlgCallback($event)" (notifyParentToCloseDlg)="toggleCUDComponent(false)"/>
